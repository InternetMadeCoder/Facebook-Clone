<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="left">
        <img id="logo" src="./FBLogo.svg" alt="FB Logo">
        <p id="punchline">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div id="box">
        <div class="user_details">
            <form>
                <div class="inputs">
                    <div>
                        <input id="inputtext" type="text" name="username" placeholder="Email address or phone number"><br>
                    </div>
                    <div>
                        <input  id="inputpwd" type="password" placeholder="Password"><br>
                    </div>
                    <div>
                        <button id="loginButton" type="submit" name="login">Log In</button> <br><br>
                    </div>
                    <div>
                        <a id="forgotpwd" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                    </div>
                    <div id="line"></div>
                    <div>
                        <button id="newAccount" type="submit" name="new account">Create new account</button>
                    </div>
                </div>
            </form>
        </div> 
        <div id="create">
            <a id="createlink" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.
        </div>
    </div>
</body>
</html>
